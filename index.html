<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"> 
        <title>Calculadora</title>
    </head>

    <body>

    <div id="calculadora">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons" id="teclado">
            <button class="calc-button double op">
                AC
            </button>
            <button class="calc-button op">
                &larr;
            </button>
            <button class="calc-button op">
                &divide;
            </button>
            <button class="calc-button num">
                7
            </button>
            <button class="calc-button num">
                8
            </button>
            <button class="calc-button num">
                9
            </button>
            <button class="calc-button op">
                &times;
            </button>
            <button class="calc-button num">
                4
            </button>
            <button class="calc-button num">
                5
            </button>
            <button class="calc-button num">
                6
            </button>
            <button class="calc-button op">
                &minus;</button>
            <button class="calc-button num">
                1
            </button>
            <button class="calc-button num">
                2
            </button>
            <button class="calc-button num">
                3
            </button>
            <button class="calc-button op">
                &plus;</button>
            <button class="calc-button double num">
                0
            </button>
            <button class="calc-button double result">
                =
            </button>

        </section>
    </div>
    <script src="script.js"></script>
    </body>

</html>
